<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HNG Grader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container">
        <span class="navbar-brand mb-0 h1">HNG Grader</span>
      </div>
    </nav>
    <div class="container">
      <form class="mx-auto" style="max-width: 500px;" action="/" method="post" enctype="multipart/form-data">
        <!-- csv file upload -->
        <div class="mb-3">
          <label for="csv" class="form-label">CSV File</label>
          <input
            class="form-control"
            type="file"
            id="csv"
            name="csv"
            accept=".csv"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
      </form>
      {% if loaded %}
      <div class="py-3 mx-auto text-center" style="max-width: 500px;" >
        <h6 class="mb-3">Download files here</h6>
        <div>

          <a href="/errors" class="btn btn-danger" target="_blank" download>Download Errors</a>
          <a href="/normal" class="btn btn-success" target="_blank" download>Download Success</a>
        </div>
      </div>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
  </body>
</html>
